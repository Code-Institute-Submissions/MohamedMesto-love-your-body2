<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded YouTube Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/watch?v=b122ta41eqY&t=74s" 
    title="YouTube video player" 
    frameborder="0" 
    allowfullscreen
  ></iframe>
</body>
</html>
